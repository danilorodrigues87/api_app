<div class="col-lg-5">
  <div class="card shadow-lg border-0 rounded-lg mt-5">
    <div class="card-header"><h3 class="text-center font-weight-light my-4">Informe seu Email</h3></div>
    <div class="card-body">
      {{status}}
      <form method="post">
         <div class="form-floating mb-3">
            <input class="form-control" name="email" type="email"/>
            <label>Email</label>
         </div>
         <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
            <a class="small" href="{{URL}}/">Voltar para login</a>
            <button type="submit" class="btn btn-danger">Enviar código</button>
         </div>
      </form>
   </div>
