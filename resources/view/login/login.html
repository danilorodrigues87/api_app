
<div class="col-lg-5">
    <div class="card shadow-lg border-0 rounded-lg mt-5">
        <div class="text-center my-5">
            <img src="{{URL}}/resources/assets/img/icons/logo-2.png" width="150" >
            </div>
        <div class="card-header">
            <h3 class="text-center font-weight-light mb-4">Login</h3>
        </div>

        <div class="card-body">

            {{status}}
            <form method="post">
                <div class="form-floating mb-3">
                    <input class="form-control" name="email"  type="email" placeholder="nome@email.com" />
                    <label>Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control" name="senha" autocomplete="true" type="password" placeholder="******" />
                    <label>Senha</label>
                </div>
              
                <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                    <a class="small" href="{{URL}}/rercurar-senha">Esqueceu a senha?</a>
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </div>
            </form>
        </div>
