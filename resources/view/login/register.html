<div class="col-lg-7">
	<div class="card shadow-lg border-0 rounded-lg mt-5">
		<div class="card-header"><h3 class="text-center font-weight-light my-4">Criar Conta</h3></div>
		<div class="card-body">
			{{status}}
			<form method="post">
				<div class="form-floating mb-3">
					<input class="form-control" name="nome" id="inputFirstName" type="text" placeholder="Insira seu nome" required />
					<label for="inputFirstName">Nome</label>
				</div>

				<div class="form-floating mb-3">
					<input class="form-control" id="inputEmail" name="email" type="email" placeholder="nome@email.com"  />
					<label for="inputEmail">Email</label>
				</div>
				<div class="row mb-3">
					<div class="col-md-6">
						<div class="form-floating mb-3 mb-md-0">
							<input class="form-control" id="inputPassword" name="senha1" type="password" placeholder="Informe sua senha"  />
							<label for="inputPassword">Senha</label>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-floating mb-3 mb-md-0">
							<input class="form-control" id="inputPasswordConfirm" name="senha2" type="password" placeholder="Confirme sua senha"  />
							<label for="inputPasswordConfirm">Confirme sua Senha</label>
						</div>
					</div>
				</div>
				<div class="mt-4 mb-0">
					<div class="d-grid">
						<button type="submit" class="btn btn-primary btn-block">Criar conta</button>
					</div>
				</div>
			</form>
		</div>
		<div class="card-footer text-center py-3">
			<div class="small"><a href="{{URL}}/">JÃ¡ tem conta? va para Login</a></div>
		</div>
	</div>
</div>
